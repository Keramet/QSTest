<div class="container">

    <table class="table table-hover">
        <caption>
            <form role="form" class="form-inline">
                {{ tc.caption | uppercase }}
                <input
                    ng-model   ="tc.filterValue"
                    ng-if      ="tc.filterON" 
                    class      ="form-control"
                    id         ="qsFilter"
                    placeholder="filter...">

                <button
                    ng-click="tc.filter()"
                    class="btn"
                    ng-class="{'btn-info' : tc.filterON, 'btn-default' : !tc.filterON}"
                    title="{{tc.filterON ? 'Filter OFF' : 'User filter'}}">
                    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                </button>

            </form> 
            
            <!-- Try to implement filter using  directive "qs-filter"   -->
            <!-- <qs-filter
                caption={{tc.caption}} 
                show   ="tc.filterON"
                filter ="tc.filterValue"
                click  ="tc.filter()">
            </qs-filter> -->

        </caption>
        <thead>
            <tr class="row">
                <th class="col-sm-1">#</th>
                <th class="col-sm-2">NAME</th>
                <th class="col-sm-2">PHONE</th>
                <th class="col-sm-2">E-MAIL</th>
                <th class="col-sm-1">AGE</th>
                <th class="col-sm-2">ID</th>
                <th class="col-sm-2"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in tc.data | filter:tc.filterValue" class="row">
                <td>{{ $index + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user._id }}</td>
                <td>
                    <button
                        ng-click="tc.edit(user)"
                        class="btn btn-xs btn-warning"
                        title="Edit user's data...">
                        Edit
                        <span 
                            class="glyphicon glyphicon glyphicon-edit"
                            aria-hidden="true">
                        </span>
                    </button>
                    <button
                        ng-click="tc.delete(user._id)"
                        class="btn btn-xs btn-danger"
                        title="Deleting all information about this user!">
                        <span 
                            class="glyphicon glyphicon-remove"
                            aria-hidden="true">
                        </span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <button
        ng-click="tc.refresh()"
        class='btn btn-primary'>
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        Refresh
    </button>

    <button
        ng-click="tc.create()"
        class='btn btn-success'>
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        Add new client
    </button>

    <button
        ng-click="tc.logout()"
        class='btn btn-warning'>
        <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
        Log Out
    </button>


    <hr>
</div>
