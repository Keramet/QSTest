<div class="container">
    <table class="table table-hover">
        <caption>
            INFORMATION ABOUT USERS
            <input type="text" ng-if="mc.filterON">   
        </caption>
        <thead>
            <tr class="row">
                <th class="col-sm-1">#</th>
                <th class="col-sm-3">NAME</th>
                <th class="col-sm-2">AGE</th>
                <th class="col-sm-3">ID</th>
                <th class="col-sm-3">
                    <button
                        ng-click="mc.filterON = !mc.filterON"
                        class="btn" ng-class="" >
                        <span 
                            class="glyphicon glyphicon-filter"
                                aria-hidden="true">
                        </span>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in mc.data" class="row">
                <td>{{ $index + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user._id }}</td>
                <td>
                    <button
                        ng-click="mc.edit(user)"
                        class="btn btn-xs btn-warning">
                        Edit
                        <span 
                            class="glyphicon glyphicon glyphicon-edit"
                            aria-hidden="true">
                        </span>
                    </button>
                    <button
                        ng-click="mc.delete(user._id)"
                        class="btn btn-xs btn-danger">
                        Delete
                        <span 
                            class="glyphicon glyphicon-remove"
                            aria-hidden="true">
                        </span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <button
        ng-click="mc.getAllUsers()"
        class='btn btn-primary'>
        <span 
            class="glyphicon glyphicon-refresh"
            aria-hidden="true">
        </span>
        Refresh
    </button>
    <button
        ng-click="mc.create()"
        class='btn btn-success'>
        <span 
            class="glyphicon glyphicon-plus-sign"
            aria-hidden="true">
        </span>
        Add new user
    </button>
    <hr>
</div>
